<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CalculatorAttempt2</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="calculator">

  <div class="outputs">
    <div id="title"><span> The ti-1</span></div>
    <div id="outputBackground">
      <div id="outputOne"></div>
      <div id="outputTwo"></div>
    </div>
  </div>
  <div id="buttons">
    <button id="clearEntry" value="clearEntry"><span>CE</span></button>
    <button id="clearAll" value="clearAll"><span>AC</span></button>
    <button value="รท"><span>รท</span></button>
    <button value="*"><span>X</span></button>
    <button value="1"><span>1</span></button>
    <button value="2"><span>2</span></button>
    <button value="3"><span>3</span></button>
    <button value="-"><span>-</span></button>
    <button value="4"><span>4</span></button>
    <button value="5"><span>5</span></button>
    <button value="6"><span>6</span></button>
    <button value="+"><span>+</span></button>
    <button value="7"><span>7</span></button>
    <button value="8"><span>8</span></button>
    <button value="9"><span>9</span></button>
    <button id="equal" value="="><span>=</span></button>
    <button id="zero" value="0"><span>0</span></button>
    <button value="."><span>.</span></button>


  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
